name: nomad

on:
  workflow_call:
    inputs:
      artifact:
        required: true
        type: string
      jobspec:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: "production"
      url:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      artifact:
        required: true
        type: string
      jobspec:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: "production"
      url:
        required: false
        type: string

jobs:
  nomad:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.url }}
    concurrency: deployment
    permissions:
      contents: read
      id-token: write # Needed for Vault JWT
    env:
      NOMAD_ADDR: "http://hashistack.taiidani.com:4646"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: vault
        id: vault
        uses: hashicorp/vault-action@v3
        with:
          url: https://rnd.vault.0846e66f-a975-4a88-9e46-6dc6267e9b73.aws.hashicorp.cloud:8200
          role: github-role
          method: jwt
          path: github
          namespace: admin
          jwtGithubAudience: https://github.com/taiidani
          secrets: |
            nomad/creds/deployer secret_id | NOMAD_TOKEN

      - name: install asdf
        uses: asdf-vm/actions/setup@v3

      - name: install tooling
        run: |
          asdf plugin-add nomad https://github.com/asdf-community/asdf-hashicorp.git
          asdf install

      - name: validate
        working-directory: jobs
        env:
          NOMAD_TOKEN: ${{ steps.vault.outputs.NOMAD_TOKEN }}
        run: nomad job validate -var 'artifact=${{ inputs.artifact }}' ${{ inputs.jobspec }}

      - name: apply
        working-directory: jobs
        env:
          NOMAD_TOKEN: ${{ steps.vault.outputs.NOMAD_TOKEN }}
        run: nomad job run -var 'artifact=${{ inputs.artifact }}' ${{ inputs.jobspec }}
