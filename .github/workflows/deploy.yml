name: deploy

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
        description: "Service directory name (e.g., 'groceries', 'no-time-to-explain')"
      artifact:
        required: true
        type: string
        description: "Artifact URL (passed as ARTIFACT build arg)"
      environment:
        required: false
        type: string
        default: "production"
      url:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      service:
        required: true
        type: string
        description: "Service directory name"
      artifact:
        required: true
        type: string
        description: "Artifact URL"
      environment:
        required: false
        type: string
        default: "production"
      url:
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.url }}
    concurrency:
      group: deploy-${{ inputs.service }}
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write
    env:
      DEPLOY_HOST: "terra"
      DEPLOY_USER: "rnixon"
      DEPLOY_PATH: "/mnt/services"
    steps:
      - name: Vault
        id: vault
        uses: hashicorp/vault-action@v3
        with:
          url: https://rnd.vault.0846e66f-a975-4a88-9e46-6dc6267e9b73.aws.hashicorp.cloud:8200
          role: github-role
          method: jwt
          path: github
          namespace: admin
          jwtGithubAudience: https://github.com/taiidani
          secrets: |
            credentials/data/github TAILSCALE_OAUTH_CLIENT_ID | TS_OAUTH_CLIENT_ID;
            credentials/data/github TAILSCALE_OAUTH_SECRET | TS_OAUTH_SECRET;
            credentials/data/github DEPLOY_SSH_KEY | DEPLOY_SSH_KEY;

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ steps.vault.outputs.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ steps.vault.outputs.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest
          ping: ${{ env.DEPLOY_HOST }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ steps.vault.outputs.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "cd ${{ env.DEPLOY_PATH }} && mise run deploy ${{ inputs.service }} '${{ inputs.artifact }}'"
